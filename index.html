<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <div class="box">
      <div class="header"><span>TO DO LIST</span></div>
      <div class="bottom">
        <div id="left">
          <input type="text" value="" placeholder="Add your next tasks.." />
        </div>
        <div class="right">
          <button id="push">Add</button>
        </div>
      </div>
      <div class="desk">
        <ul id="list"></ul>
      </div>
    </div>
    <script type="text/javascript">
      document.querySelector("#push").onclick = function () {
        if (document.querySelector("#left input").value.length == 0) {
          alert("Please Enter a task");
        } else {
          document.querySelector("#list").innerHTML += `
			<li class="orange">
                            <input type="checkbox">
                            <label for="">${
                              document.querySelector("#left input").value
                            }</label>
                        </li>
 		     `;
        }
      };
    </script>
  </body>
</html>
